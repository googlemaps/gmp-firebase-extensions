name: firestore-places-autocomplete
version: 0.0.1
specVersion: v1beta

displayName: Firestore Places Autocomplete

description: >-
  This extension provides a simple way to add autocomplete functionality to your
  Firestore database. It uses the Google Places API to provide autocomplete
  suggestions for a given query.

license: Apache-2.0  # https://spdx.org/licenses/

# Public URL for the source code of your extension
sourceUrl: https://github.com/firebase/firebase-tools/tree/master/templates/extensions

billingRequired: false

resources:
  - name: autocomplete
    type: firebaseextensions.v1beta.function
    description: >-
      HTTP request-triggered function that responds with a specified greeting message
    properties:
      location: ${LOCATION}
      runtime: "nodejs16"
      eventTrigger:
        eventType: providers/cloud.firestore/eventTypes/document.write
        resource: projects/${PROJECT_ID}/databases/(default)/documents/${COLLECTION_PATH}/{docId}

apis:
  - apiName: places-backend.googleapis.com
    reason: >-
      This extension requires access to the Google Places API to provide autocomplete suggestions.

roles:
  - role: datastore.user
    reason: Allows the extension to write translated strings to Cloud Firestore.

params:
  - param: API_KEY
    label: Google Places API key
    description: >-
      The API key used to access the Google Places API. You can create a new API
      key in the [Google Cloud Console](https://console.cloud.google.com/apis/credentials).
    type: string
    required: true
    immutable: true

  - param: COLLECTION_PATH
    label: Collection path
    description: >-
      The path to the collection that will be watched for place queries.
    type: string
    required: true
    immutable: true

  - param: LOCATION
    label: Cloud Functions location
    description: >-
      Where do you want to deploy the functions created for this extension?
      For help selecting a location, refer to the [location selection
      guide](https://firebase.google.com/docs/functions/locations).
